        <title>Array</title>

    <body>
        <script>
            const seznamBarev = ["modrá", "červená", "bíla", "žlutá"]
            seznamBarev.push("oranžová")
            console.log(seznamBarev)
            for (let l = 0; l < seznamBarev; l++) {
                console.log(l + 1, seznamBarev[l])
            }
            for (let i = 10; i < 21; i++) {
                if (i === 15) {
                } else {
                    console.log(i)
                }
            }
        </script>
    </body>
</html>
<!-- [] = Pravý alt + F -->
<!-- push = přidává -->
<!-- pop = Odebírá poslední hodnotu z arraye-->
<!-- shift = Odebírá první hodnotu z arraye-->
